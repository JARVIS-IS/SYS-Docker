<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Info</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h2>Liste des Conteneurs</h2>
            <h5></h5>
            <h5><span id="number">Chargement...</span>, <span id="date"></span></h5>
        </div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Status</th>
                    <th>Ports</th>
                </tr>
            </thead>
            <tbody id="containerTableBody">
            </tbody>
        </table>
    </div>
    <script>
        function fetchInfo() {
            fetch('http://192.168.0.79:3001', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: 'votre_token' }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const containerTableBody = document.getElementById('containerTableBody');
                    const numberElement = document.getElementById('number');
                    const dockerOn = data.filter(container => !container.status.includes('Exited') && container.name.includes('SYS'));
                    const dockerAll = data.filter(container => container.name.includes('SYS'));

                    numberElement.innerText = `${dockerOn.length}/${dockerAll.length}`;

                    data.forEach(container => {
                        const row = `${container.name.includes('SYS') ? `
                    <tr ${container.status.includes('Exited') ? 'class="table-danger"' : ''}>
                        <td>${container.name}</td>
                        <td>${container.id}</td>
                        <td>${container.image}</td>
                        <td>${container.status}</td>
                        <td>${container.ports.length > 1 ? `${container.ports[0].PrivatePort}:${container.ports[0].PublicPort}` : 'N/A'}</td>
                    </tr>`: ``}
                    `;
                        containerTableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Erreur lors de la récupération des données:', error));

        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchInfo()
            document.getElementById("date").innerHTML = new Date().getHours() + "H" + new Date().getMinutes()
        });
        setInterval(() => {
            document.getElementById('containerTableBody').innerHTML = "";
            document.getElementById("date").innerHTML = new Date().getHours() + "H" + new Date().getMinutes()
            fetchInfo()
        }, 15000);
    </script>

</body>

</html>
